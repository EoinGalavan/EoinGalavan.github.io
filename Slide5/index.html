<body onload="onPageLoad()">
  <h1 id="HUD" onload="turnLock()">Red Player Place a Piece</h1>
  <h1>
    <div id="xy"></div>
  </h1>
 
        <canvas id="game" style="float:left;width:270px;height:270px;border:1px solid #000000"
		onclick = "checkBoard(event)">
		</canvas>
	  <table>
    <tbody><tr>
        <td>&nbsp;</td>
        <td><button onclick="upButtonOnClick()" class="button yellow round">^</button></td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td><button onclick="leftButtonOnClick()" class="button blue round"><</button></td>
        <td>&nbsp;</td>
        <td><button onclick="rightButtonOnClick()" class="button red round">></button></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><button onclick="downButtonOnClick()" class="button green round">V</button></td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
	  <tr>
        <td colspan="3" align="center">
		<button onclick="turnLock()" class="button green">Submit</button></td>
	  </tr>
	  <tr>
        <td colspan="3" align="center">
		<button onclick="reset()" class="button green">Reset</button></td>
	  </tr>
    </tbody>
  </table>

</body>
